<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <div id="myDiv">This is some text.</div> <script> const element = document.getElementById('myDiv'); element.style.display = 'none'; element.innerHTML = '<p>This text is now invisible, but still present in the DOM.</p>';  console.log(element.innerText); //This will return an empty string. </script> </body></html>
